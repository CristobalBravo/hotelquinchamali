<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">


		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">

				<h4 class="card-title">
					<a th:href="@{/form}" class="btn btn-primary">Crear Pasajero</a>
				</h4>

				<table class="table table-striped">
					<thead>
						<tr>
							<th>Codigo de Identificacion</th>
							<th>Nombre</th>
							<th>telefono</th>
							<th>Email</th>
							<th>Editar</th>
							<th>Reserva</th>
							
						</tr>
					</thead>
					<tbody>
						<tr th:each="cliente: ${clientes}">
							<td><a th:href="@{/ver/} + ${cliente.id}" th:text="${cliente.ci}"></a></td>
							<td th:text="${cliente.nombre_completo}"></td>
							<td th:text="${cliente.telefono}"></td>
							<td th:text="${cliente.email}"></td>
							<td><a class="btn btn-primary btn-sm"
								th:href="@{/form/} + ${cliente.id}" th:text="'Editar'"></a></td>
								
							<td><a class="btn btn-success btn-sm"
								th:href="@{/reserva/form/} + ${cliente.id}" th:text="'Reservar'"></a></td>
						</tr>
					</tbody>

				</table>
				<nav th:replace="paginator-nav :: paginator"></nav>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
