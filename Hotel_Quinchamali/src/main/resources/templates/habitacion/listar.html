<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>
	<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
		<div th:replace="layout/layout :: alerts"></div>
		<div class="py-4">


			<div class="card bg-light">
				<div class="card-header" th:text="${titulo}"></div>
				<div class="card-body">

						<h4 class="card-title">
						<a th:href="@{/admin/habitacion/crear}" class="btn btn-primary">Crear Habitacion</a>
					</h4>

					<table id="listaritem" class="table table-striped table-bordered" style="width:100%">
						<thead>
							<tr>
								<th>Numero De Habitacion</th>
								<th>Tipo Habitacion</th>
								<th>Precio Habitacion</th>
								<th>Editar</th>
								<th>Eliminar</th>

							</tr>
						</thead>
						<tbody>
							<tr th:each="habitacion: ${Habitaciones}">
								<!--<td><a th:href="@{/ver/} + ${cliente.id}" th:text="${cliente.ci}"></a></td> -->
								<td th:text="${habitacion.numero}"></td>
								<td th:text="${habitacion.tipoHabitacion.nombre}"></td>
								<td th:text="${habitacion.tipoHabitacion.precio}"></td>

								<td><a class="btn btn-primary btn-sm"
									th:href="@{/admin/habitacion/editar/} + ${habitacion.id}" th:text="'Editar'"></a></td>
								<td><a class="btn btn-danger btn-sm" style="color:#ffffff;"
									   th:text="'Eliminar'"
									   th:onclick="'showModal(\'' + @{/admin/habitacion/eliminar/} + ${habitacion.id} + '\');'"></a>
								</td>

							</tr>
						</tbody>

					</table>
					<!-- <nav th:replace="paginator-nav :: paginator"></nav>-->
				</div>
			</div>
		</div>
	</main>
	<div th:replace="layout/layout :: modaldelete"></div>
	<footer th:replace="layout/layout :: footer"></footer>
	<script>
		$(document).ready( function () {
			$('#listaritem').DataTable({
				"language": {
					"url": "//cdn.datatables.net/plug-ins/9dcbecd42ad/i18n/Spanish.json"
				}
			});
		} );

		function showModal(url){
			$("#titlemodal").html("Eliminar Reserva");
			$("#textmodal").html("Â¿Realmente desea eliminar esta reserva?");
			$("#btndelete").attr("href", url);
			$("#modal_delete").modal('show');
		}

	</script>
</body>
</html>
