<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>
	<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
		<div th:replace="layout/layout :: alerts"></div>
		<div class="py-4">


			<div class="card bg-light">
				<div class="card-header" th:text="${titulo}"></div>
				<div class="card-body">

					<h4 class="card-title">
						<a th:href="@{/admin/cliente/crear}" class="btn btn-primary">Crear Pasajero</a>
					</h4>

					<table id="listaritem" class="table table-striped table-bordered" style="width:100%">
						<thead>
						<tr>
							<th>Codigo de Identificacion</th>
							<th>Nombre</th>
							<th>telefono</th>
							<th>Email</th>
							<th>Editar</th>
							<th>Reserva</th>
						</tr>
						</thead>
						<tbody>
						<tr th:each="cliente: ${clientes}">
							<td><a th:href="@{/ver/} + ${cliente.id}" th:text="${cliente.ci}"></a></td>
							<td th:text="${cliente.nombre_completo}"></td>
							<td th:text="${cliente.telefono}"></td>
							<td th:text="${cliente.email}"></td>
							<td><a class="btn btn-primary btn-sm"
								   th:href="@{/admin/cliente/editar/} + ${cliente.id}" th:text="'Editar'"></a></td>

							<td><a class="btn btn-success btn-sm"
								   th:href="@{/admin/reserva/crear/} + ${cliente.id}" th:text="'Reservar'"></a></td>
						</tr>
						</tbody>
					</table>

				</div>
			</div>
		</div>
	</main>
	<div th:replace="layout/layout :: modaldelete"></div>
	<footer th:replace="layout/layout :: footer"></footer>
	<script>
		$(document).ready( function () {
			$('#listaritem').DataTable({
				"language": {
					"url": "//cdn.datatables.net/plug-ins/9dcbecd42ad/i18n/Spanish.json"
				}
			});
		} );

		function showModal(url){
			$("#titlemodal").html("Eliminar Reserva");
			$("#textmodal").html("Â¿Realmente desea eliminar esta reserva?");
			$("#btndelete").attr("href", url);
			$("#modal_delete").modal('show');
		}

	</script>
</body>
</html>
