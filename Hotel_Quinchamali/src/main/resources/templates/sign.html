<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta charset="UTF-8"/>
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}"/>
    <link rel="stylesheet" href="//cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

    </style>
    <!-- Custom styles for this template -->
    <link th:href="@{/css/floating-labels.css}" rel="stylesheet">
</head>
<body>
<div class="form-signin">
    <div class="text-center mb-4">
        <img class="mb-4" th:src="@{/images/hotel_quinchamali.jpg}" alt="Hotel Quinchamalí">
        <h1 class="h3 mb-3 font-weight-normal">Iniciar Sesión</h1>
    </div>
    <form th:action="@{/sign}" method="post">


        <div class="form-label-group">
            <input type="text" id="username" name="username" class="form-control" placeholder="Nombre de Usuario" required autofocus>
            <label for="username">Nombre de Usuario</label>
        </div>

        <div class="form-label-group">
            <input type="password" id="password" name="password" class="form-control" placeholder="Contraseña" required>
            <label for="password">Contraseña</label>
        </div>

        <button class="btn btn-lg btn-primary btn-block" id="submit" type="submit">Iniciar</button>

        <p class="mt-5 mb-3 text-muted text-center error"><a th:href="@{/}">Regresar al inicio</a></p>
    </form>
    <div th:if="${param.error}">
        <br/>
        <div class="alert alert-danger">
            Crendenciales inválidas.
        </div>
    </div>
</div>


<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery-ui.min.js}"></script>
</body>
</html>
