<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">
	

		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">

				<h4 class="card-title">
					<a th:href="@{/form}" class="btn btn-primary">Crear Pasajero</a>
				</h4>

				<table class="table table-striped">
					<thead>
						<tr>
							<th>id</th>
							<th>Nombre</th>
							<th>Rut</th>
							<th>Direccion</th>
							<th>telefono</th>
							<th>nombreAcomp</th>
							<th>Patente</th>
							<th>editar</th>
							<th>eliminar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="pasajero: ${pasajeros}">
							<td th:text="${pasajero.id}"></td>
							<td th:text="${pasajero.nombre_completo}"></td>
							<td th:text="${pasajero.rut}"></td>
							<td th:text="${pasajero.direccion}"></td>
							<td th:text="${pasajero.telefono}"></td>
							<td th:text="${pasajero.nombre_acompanante}"></td>
							<td th:text="${pasajero.patente}"></td>
							<td><a class="btn btn-primary btn-sm"
								th:href="@{/form/} + ${pasajero.id}" th:text="'editar'"></a></td>
							<td><a class="btn btn-danger btn-sm"
								th:href="@{/eliminar/} + ${pasajero.id}" th:text="'eliminar'"
								onclick="return confirm('Estás seguro que quieres eliminar?');"></a></td>
						</tr>
					</tbody>

				</table>
				<nav th:replace="paginator-nav :: paginator"></nav>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
