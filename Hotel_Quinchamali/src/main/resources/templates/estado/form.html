<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>
	<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
		<div th:replace="layout/layout :: alerts"></div>
		<div class="py-4">

			<div class="card bg-light text-black">
				<div class="card-header" th:text="${titulo}"></div>
				<div class="card-body">

					<div th:object="${estadoReserva}" th:remove="tag">
						<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
							<li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
						</ul>
					</div>
					<form th:action="@{/admin/estado/crear}" th:object="${estadoReserva}" method="post">
						<div class="form-group row">
							<label class="col-sm-2 col-form-label">Nombre Estado</label>
							<div class="col-sm-6">
								<input type="text" th:field="*{nombreEstado}"
									class="form-control" th:errorclass="'form-control alert-danger'" />
								<small class="form-text text-danger"
									th:if="${#fields.hasErrors('nombreEstado')}"
									th:errors="*{nombreEstado}"></small>
							</div>
						</div>

						<div class="form-group row">
							<div class="col-sm-6">
								<input type="submit" value="Crear Estado"
									class="btn btn-primary" />
							</div>
						</div>

					</form>
				</div>
			</div>
		</div>
	</main>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
